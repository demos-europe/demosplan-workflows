name: ESLint

on:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Run ESLint
      run: yarn eslint .
